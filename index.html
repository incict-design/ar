<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>画像共有アプリ（Fire Storage削除対応）</title>
<style>
body{ font-family:system-ui,-apple-system,"メイリオ",sans-serif; padding:20px; max-width:900px; margin:0 auto;}
header{ display:flex; align-items:center; gap:12px; margin-bottom:16px;}
.uploader{ display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
#gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* iPhoneで3列固定 */
  gap: 10px;
  justify-items: center;
  margin-top: 20px;
}

.card {
  width: 110px;       /* 固定幅 */
  height: 150px;      /* 固定高さ */
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 6px;
  background: white;
  cursor: pointer;
  position: relative;
  transition: transform 0.2s;
}

.card img {
  width: 100px;       /* 固定サイズ */
  height: 100px;      /* 正方形で統一 */
  object-fit: cover;
  border-radius: 6px;
}

.meta {
  font-size: 11px;
  color: #555;
  margin-top: 4px;
  text-align: center;
  white-space: pre-line;
}
.card{ border:1px solid #ddd; border-radius:8px; padding:8px; background:white; cursor:pointer; position:relative;}
.card img{ width:100%; height:160px; object-fit:cover; border-radius:6px; transition: transform 0.3s;}
.card img:hover{ transform: scale(1.05);}
.meta{ font-size:12px; color:#555; margin-top:6px; white-space:pre-line;}
.delete-btn{ position:absolute; top:6px; right:6px; background:red; color:white; border:none; border-radius:4px; padding:2px 6px; font-size:12px; cursor:pointer;}
#status{ font-size:13px; color:#333;}
button{ cursor:pointer; padding:8px 12px; border-radius:6px; border:1px solid #bbb; background:#f7f7f7;}
@media(min-width: 1100px){ #gallery{ grid-template-columns: repeat(6,1fr); } }
@media(min-width: 900px) and (max-width:1099px){ #gallery{ grid-template-columns: repeat(5,1fr); } }
@media(max-width: 899px) and (min-width:700px){ #gallery{ grid-template-columns: repeat(4,1fr); } }
@media(max-width: 699px) and (min-width:500px){ #gallery{ grid-template-columns: repeat(3,1fr); } }
@media(max-width: 499px) and (min-width:350px){ #gallery{ grid-template-columns: repeat(2,1fr); } }
@media(max-width: 349px){ #gallery{ grid-template-columns: repeat(1,1fr); } }
#overlay{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:1000;}
#overlay img{ max-width:90%; max-height:90%; border-radius:8px; cursor:pointer;}
</style>
</head>
<body>

<header>
  <h1>Image-Share</h1>
  <div id="status" style="margin-left:auto"></div>
</header>

<section class="uploader">
  <label>投稿者名（必須）<br>
    <input id="username" type="text" placeholder="">
  </label>
  <label>画像を選択<br>
    <input id="fileInput" type="file" accept="image/*">
  </label>
  <button id="uploadBtn">アップロード</button>
</section>

<section>
  <h2>共有ギャラリー</h2>
  <div id="gallery"></div>
</section>

<div id="overlay">
  <img id="overlayImg" src="">
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCzDqI2YaOLoU4muurvvxBs4fOOSkH8Yew",
  authDomain: "image-share-89916.firebaseapp.com",
  projectId: "image-share-89916",
  storageBucket: "image-share-89916.firebasestorage.app",
  messagingSenderId: "859639070035",
  appId: "1:859639070035:web:aab7543659c3d1a877f5a6"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

const usernameInput = document.getElementById("username");
const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const gallery = document.getElementById("gallery");
const status = document.getElementById("status");

const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");

// アップロード
uploadBtn.addEventListener("click", async () => {
  const name = usernameInput.value.trim();
  const file = fileInput.files[0];
  if(!name){ status.textContent="投稿者名を入力してください。"; return; }
  if(!file){ status.textContent="画像を選択してください。"; return; }
  uploadBtn.disabled = true;
  status.textContent = "アップロード中...";
  try {
    const ref = storage.ref("test-images/" + name + ".jpg");
    await ref.put(file);
    const url = await ref.getDownloadURL();
    await db.collection("test-images").doc(name).set({ username:name, url:url, updatedAt:new Date() });
    status.textContent = "アップロード完了！";
    fileInput.value = "";
  } catch(e) {
    console.error(e);
    status.textContent = "アップロード失敗。";
  } finally { uploadBtn.disabled = false; }
});

// ギャラリー更新＋Fire Storageに存在しない場合のみ削除ボタン付与
db.collection("test-images").onSnapshot(snapshot => {
  gallery.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    const docId = doc.id;

    const div = document.createElement("div");
    div.className = "card";
    div.id = docId;

    const imgEl = document.createElement("img");
    imgEl.src = data.url;
    div.appendChild(imgEl);

    const metaDiv = document.createElement("div");
    metaDiv.className = "meta";
    metaDiv.textContent = `${data.username}\n${new Date(data.updatedAt.seconds*1000).toLocaleString()}`;
    div.appendChild(metaDiv);

    // Fire Storageに画像が存在するかチェック
    storage.ref("test-images/" + data.username + ".jpg").getMetadata()
      .then(() => {
        // 画像存在 → 削除ボタンは付けない
      })
      .catch(() => {
        // 画像がFire Storageに存在しない場合のみ削除ボタンを付与
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "削除";
        delBtn.addEventListener("click", async (e)=>{
          e.stopPropagation();
          if(!confirm("Fire Storage上の画像は削除済みです。Firestoreからも削除しますか？")) return;
          try{
            await db.collection("test-images").doc(docId).delete();
            status.textContent = "Firestore上のデータを削除しました";
          } catch(err){
            console.error(err);
            status.textContent = "削除失敗";
          }
        });
        div.appendChild(delBtn);
      });

    imgEl.addEventListener("click", ()=>{
      overlayImg.src = data.url;
      overlay.style.display = "flex";
    });

    gallery.appendChild(div);
  });
});

overlay.addEventListener("click", ()=>{
  overlay.style.display = "none";
  overlayImg.src = "";
});
</script>
</body>
</html>
